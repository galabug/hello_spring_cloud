spring.application.name=config-client-bus
server.port=8885
spring.profiles.active=dev
eureka.client.serviceUrl.defaultZone=http://localhost:7788/eureka/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server-bus
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.name=config-client-bus
